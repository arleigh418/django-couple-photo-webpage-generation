{% extends "app/layout.html" %}

{% block content %}

  {% load crispy_forms_tags %}

<!--Password Reset Confirm-->
<div class="container p-5">
    <h2 class="font-weight-bold mt-3">密碼重置確認</h2>
    <hr>
    <p>請輸入您的新密碼</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br />
        <button class="btn btn-primary" type="submit">重置密碼</button>
    </form>
</div>

{% endblock %}
